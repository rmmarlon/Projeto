<html>
	<head>
		<meta charset="utf-8" />
		<title>Exemplo 1 âˆ’ Carregar Arquivo do Servidor </title>
		<script type="text/javascript" src="ajaxInit.js"></script>
		<script type="text/javascript">
		function carregar() {
			ajax = ajaxInit();
			document.getElementById("texto").innerHTML="Loading...";
			if(ajax){
				ajax.open ('GET','exemplo.txt', true);
				ajax.onreadystatechange = function(){
					if(ajax.readyState == 4) {
						if(ajax.status == 200) {
							document.getElementById ("texto").innerHTML = ajax.responseText;
						}
					}
				}
			}
			ajax.send(null);
		}
		</script>
	</head>
	<body>
		<div id="texto"></div>
		<input type="button" value="Carregar" onclick="carregar()" />
	</body>
</html>
